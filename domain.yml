session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- greet
- goodbye
- emergency
- bot_challenge
- thanks
- service
responses:
  utter_greet:
  - text: Hey! How are you?
  - text: What can i do for you mam.
  utter_did_that_help:
  - text: Great that I was of help!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_emergency_reply:
  - text: What sort of service do you want mam.
  - text: How can i help you
  utter_emergency_service:
  - text: I'm working on it mam,hold on for a second
  - text: Collecting details from the tans industries databases.
actions:
- utter_greet
- utter_did_that_help
- utter_emergency_reply
- utter_goodbye
- utter_iamabot
- utter_emergency_service
